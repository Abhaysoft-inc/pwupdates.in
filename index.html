</div>


<script>
    // Get all copy buttons and coupon codes
    var copyButtons = document.querySelectorAll('.copy-button');
    var couponCodes = document.querySelectorAll('.coupon-code');

    // Loop through each copy button and add click event listener
    copyButtons.forEach(function(button, index) {
        button.addEventListener('click', function() {
            // Create a temporary input element
            var input = document.createElement('input');
            input.setAttribute('value', couponCodes[index].innerText);
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);

            // Show a confirmation message
            alert('Coupon code copied to clipboard!');
        });
    });
</script>
