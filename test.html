<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Codes</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Coupon Codes</h1>
        <table id="couponTable"
            class="min-w-full divide-y divide-gray-200 bg-white shadow overflow-hidden sm:rounded-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Offers
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Coupon Codes
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Copy Code</span>
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" id="couponTableBody">
            </tbody>
        </table>
    </div>

    <script>
        // JSON object with offers and coupon codes
        const couponData = [
            { offer: "PW Coupon Code 250 Off", code: "8948LHRD" },
            { offer: "PW Coupon Code 500 Off", code: "9161VVZV" },
            // Add more coupon data here as needed
        ];

        // Function to display coupon data in the table
        function displayCouponData() {
            const tableBody = document.getElementById("couponTableBody");
            tableBody.innerHTML = ""; // Clear previous data

            couponData.forEach(item => {
                const row = document.createElement("tr");

                const offerCell = document.createElement("td");
                offerCell.textContent = item.offer;
                offerCell.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-500";
                row.appendChild(offerCell);

                const codeCell = document.createElement("td");
                codeCell.textContent = item.code;
                codeCell.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-500";
                row.appendChild(codeCell);

                const copyCell = document.createElement("td");
                const copyButton = document.createElement("button");
                copyButton.textContent = "Copy";
                copyButton.className = "text-indigo-600 hover:text-indigo-900";
                copyButton.onclick = () => copyToClipboard(item.code);
                copyCell.appendChild(copyButton);
                copyCell.className = "px-6 py-4 whitespace-nowrap text-right text-sm font-medium";
                row.appendChild(copyCell);

                tableBody.appendChild(row);
            });
        }

        // Function to copy coupon code to clipboard
        function copyToClipboard(code) {
            navigator.clipboard.writeText(code);
            alert("Coupon code copied to clipboard: " + code);
        }

        // Call the function to display coupon data on page load
        displayCouponData();
    </script>
</body>

</html>
